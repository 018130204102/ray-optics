<!DOCTYPE html>
<html>

<head>
  <!--Import CSSs-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.css" integrity="sha256-jJApoDvazb6sRGbc3gE+wdEAE0cE0H1Ag3k1qCada9c="
    crossorigin="anonymous">-->
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: black; overflow:hidden;">
  <div id="toolbar" style="background-color: white" 
  data-bind="foreach: toolbarGroups">
    <label class="btn-group">
      <div class="input-group-text" style="border-top-right-radius: 0; border-bottom-right-radius: 0;" 
      data-bind="text: title"></div>
      <!-- ko foreach: tools -->
      <!-- ko if: type == ToolTypeEnum.RADIO -->
      <label class="btn btn-secondary"
       data-bind="css: {'active': $parent.selected() == name}">
        <span data-bind="text: name"></span>
        <input type="radio" autocomplete="off"
        data-bind="attr: {name: $parent.title}, value: name, checked: $parent.selected">
      </label>
      <!-- /ko -->
      <!-- ko if: type == ToolTypeEnum.RADIOLIST -->
      <label class="btn btn-secondary dropdown-toggle"
      data-bind="css: {'active': $parent.selected() == name}">
        <!-- Show child text before current text. -->
        <!--<span data-bind="text: selected"></span>-->
        <span data-bind="text: name"></span>
        <input type="radio" autocomplete="off"
        data-bind="attr: {name: $parent.title}, value: name, checked: $parent.selected">
        <div class="dropdown-menu" style="padding:0; margin:0; min-width:100%;">
          <div class="btn-group-vertical btn-group-toggle" style="padding:0; margin:0; width:100%" data-toggle="buttons">
            <!-- ko foreach: content -->
            <label class="btn btn-secondary" style="margin:0"
            data-bind="css: {'active': $parent.selected() == name}">
              <span data-bind="text: name"></span>
              <input type="radio" autocomplete="off"
              data-bind="attr: {name: $parent.name}, value: name, checked: $parent.selected">
            </label>
            <!-- /ko -->
          </div>
        </div>
      </label>
      <!-- /ko -->
      <!-- ko if: type == ToolTypeEnum.BUTTON -->
      <label class="btn btn-secondary"
       data-bind="click: content">
        <span data-bind="text: name"></span>
      </label>
      <!-- /ko -->
      <!-- ko if: type == ToolTypeEnum.CHECK -->
      <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-primary">
          <span data-bind="text: name"></span>
          <input type="checkbox" checked autocomplete="off">
        </label>
      </div>
      <!-- /ko -->
      <!-- ko if: type == ToolTypeEnum.SLIDE -->
      <div class="btn btn-static">
        <span data-bind="text: name + ' :'"></span>
        <span data-bind="text: content.value"></span>
        <input type="range" style="vertical-align: middle" 
         data-bind="attr: {min: content.min, max: content.max, step: content.step}, 
                    value: content.value, valueUpdate: 'input'">
      </div>
      <!-- /ko -->
      <!-- /ko -->
      <span data-bind="text: selected"></span>
    </label>
  </div>
  <canvas id="canvas1" style="position: absolute; top: 0; left: 0"></canvas>
  <!--Import scripts-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.js" integrity="sha256-ZhpcIWx8GPtl1VEkyV22X7GHSzX1NCdp6BvbXMDHI/g="
    crossorigin="anonymous"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" integrity="sha256-owX7sroiO/O1a7h3a4X29A1g3QgqdNvijRQ7V5TH45M="
    crossorigin="anonymous"></script>
  <script src="ToolBarGroup.js"></script>
  <script src="ToolBarViewModel.js"></script>
  <script src="script.js"></script>
</body>
</html>
